name: Gestor Basic Steps

on:
  push:
    branch:
      - feature*

jobs:
  test:
   runs-on: windows-latest
   steps:
     - uses: actions/checkout@v3
     - uses: subosito/flutter-action@v2
       with:
         channel: 'stable'
     - run: flutter pub get
     - run: flutter pub run build_runner build -d
     - run: flutter --no-color test -r github
